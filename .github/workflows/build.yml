name: Build & test

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:

jobs:
  build:
    # Skip build if head commit contains 'skip ci'
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3
        with:
          # Fetch expanded history, which is needed for affected module detection
          fetch-depth: '500'
          lfs: 'true'

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Generate cache key
        run: ./checksum.sh checksum.txt

      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches/modules-*
            ~/.gradle/caches/jars-*
            ~/.gradle/caches/build-cache-*
          key: gradle-${{ hashFiles('checksum.txt') }}

      - name: Build (Debug)
        run: |
          ./gradlew --scan --stacktrace \
              assembleDebug

      - name: Metalava compatibility check
        run: |
          ./gradlew --scan --stacktrace \
              metalavaCheckCompatibilityRelease

      - name: Code analysis
        run: |
          ./gradlew --scan --stacktrace \
              spotlessCheck \
              lintDebug

      - name: Unit Tests
        run: |
          ./scripts/run-unit-tests.sh \
              --run-affected \
              --affected-base-ref=$BASE_REF

      - name: Upload test results and reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: build-results
          path: |
            **/build/test-results/*
            **/build/reports/*
            **/build/reports/affectedModuleDetector/*

      # Once this (https://github.com/cashapp/paparazzi/issues/388) is fixed, the changes introduced
      # by this commit should be reverted to speed up and simplify the script again.
      - name: Snapshot tests
        run: |
          ./gradlew --scan --stacktrace \
              clean \
              verifyPaparazziDebug            

      - name: Upload snapshot tests results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: snapshot-test-results
          path: |
            **/build/test-results/*
            **/build/reports/*
            **/build/reports/paparazzi/*
            **/out/failures/

  test:
    runs-on: macos-latest
    timeout-minutes: 50

    strategy:
      # Allow tests to continue on other devices if they fail on one device.
      fail-fast: false
      matrix:
        api-level: [ 28, 30 ]
        shard: [ 0, 1 ] # Need to update shard-count below if this changes

    env:
      TERM: dumb

    steps:
      - uses: actions/checkout@v3
        with:
          # Fetch expanded history, which is needed for affected module detection
          fetch-depth: '500'
          lfs: 'true'

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Generate cache key
        run: ./checksum.sh checksum.txt

      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches/modules-*
            ~/.gradle/caches/jars-*
            ~/.gradle/caches/build-cache-*
          key: gradle-${{ hashFiles('checksum.txt') }}

      - name: Compile instrumentation tests
        run: |
          ./gradlew --scan --stacktrace \
              compileDebugAndroidTestSources

      - name: Run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: android-wear
          profile: wear_round_454
          script: ./scripts/run-instrumented-tests.sh --log-file=logcat.txt --run-affected --affected-base-ref=$BASE_REF --shard-index=${{ matrix.shard }} --shard-count=2

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: logs-${{ matrix.api-level }}-${{ matrix.shard }}
          path: logcat.txt

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results-${{ matrix.api-level }}-${{ matrix.shard }}
          path: |
            **/build/reports/*
            **/build/outputs/*/connected/*
